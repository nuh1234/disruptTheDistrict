<meta charset="utf-8">

	
	
	<style>
	body, html
	{
		height:100%;
		margin: 0;
	
		
	}
	.bg
	{
		background-image: url("capitolhill.jpg");

		/* Full height */
		height: 100%; 

		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	
	h1 
	{ 
	color: white; 
	font-family: ff-clan-web-pro,"Helvetica Neue",Helvetica,sans-serif!important;
	<!=--font-family: 'Helvetica Neue', sans-serif; -->
	font-weight: bold; letter-spacing: -1px; line-height: 3; 
	font-size: 50px;
	text-align: center;
	vertical-align: middle;
	}
	h2 
	{ 
	color: black; 
	font-family: ff-clan-web-pro,"Helvetica Neue",Helvetica,sans-serif!important;
	font-weight: bold; letter-spacing: -1px;
	font-size: 25px;
	text-align: center;
	opacity: 1.0;
	
	}
	.infoBox
	{
		background-color: white;
		opacity:0.65;
		height: 170px;
		width: 430px;
		padding:20px;
		margin:20px;
		left:1em;
	}
	h2.ontop {
	      position: relative;
		top: -7em;
		right: -1.3em;
		z-index: 2;
		width:400px;
	}
	.input
	{
		margin:0 auto;
		height: 70px;
		width: 460px;
		margin-top: 225px;
		align: center;
	}
	.form
	{
		display: inline-block;
		margin:0 auto;
		width: 400px;
		
	}
	.submit
	{
		display: inline-block;
		width: 50px;
		margin:0 auto;
		margin-bottom: 7px;
	}
	
	::-webkit-input-placeholder 
	{
		text-align: center;
		
	}

<body>
<div class = "bg">
	
	
	<h1>What do you know about your congressman?</h1>
	
	
	<div class="input">
		
		
		<div class="form">
		<input type="text" class="form-control center-block" id="usr" placeholder="Enter your state, zipcode, or address">
		</div>
		<div class="submit">
		<button id="go" style="margin-bottom:7px" class="btn btn-primary">GO</button> 
		</div>
		
		<div class="infoBox"> 
			
		</div>
		<h2 class="ontop">Welcome to the <span style="color:blue"><strong>WhoOwnsWho?</strong></span> web app, where you can discover the untold story about your local representatives.
			Begin your search for "the truth" now...</h2>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			var isError = false;
			var apiKey = "AIzaSyCR12QD4hb5wiaMHta6weSA_tuRXjsAOSE";
			$(document).ready(function(){
				$("#usr").keyup(function(event) {
					if (event.keyCode === 13) {
						$("#go").click();
					}
				});
				$("#go").click(function(){
					var input = document.getElementById('usr').value;
					localStorage.setItem("zip", input);
					$.ajax({url: "https://content.googleapis.com/civicinfo/v2/representatives?address=" + encodeURI(input) + "&alt=json&key=" + apiKey, async: true, error: isError = function() {
						alert("You entered an invalid address. Please try again.");}, success: function() {
						window.location.href = "./search.html?" + input;
						localStorage.setItem("zip", input);
					}})	
					//window.location.href = "./search.html?" + input;
				})
			});
		</script>
	


	

</div>
